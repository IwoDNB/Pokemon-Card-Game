<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
  <script defer type="module" src="./dist/pokemons.js"></script>
  <script defer type="module" src="./dist/pokemonClass.js"></script>
  <script defer type="module" src="./dist/main.js"></script>
  <title>Pokemon Lite</title>
</head>

<body>
  <section class="main">
    <div class="card_container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front-one">
            <img id="player-one-image">

            <h1 id="player_one_name"></h1>

            <div class="scroll_card">

              <div class="Health_input_box">
                <p>Health</p> <span type="text" id="player_one_health">
              </div>

              <div class="magic_input_box">
                <p>Energy</p>
                <span type="text" id="player_one_energy">
              </div>

              <div class="attack_input_box">
                <p>AttackSkill</p>
                <span type="text" id="player_one_attack">
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="logo">

        <img src="./img/pokemon-logo-png-0.png" alt="">

        <div class="alert_window">
          <div id="text_display"></div>

        </div>

      </div>


      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front-one">
            <img id="player-two-image">
            <h1 id="player_two_name"></h1>
            <div class="scroll_card">
              <div class="Health_input_box">
                <p>Health</p> <span type="text" id="player_two_health">
              </div>
              <div class="magic_input_box">
                <p>Energy</p>
                <span type="text" id="player_two_energy">
              </div>
              <div class="attack_input_box">
                <p>AttackSkill</p>
                <span type="text" id="player_two_attack">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_container_three">
      <button id="attack-btn">ATTACK</button>
      <ul class="btn_drop">
        <li><button aria-haspopup="true" id="gain_skill_btn">GAIN SKILL</button>
          <ul class="dropdown" aria-label="submenu">
            <li class="dropdown_li"><button id="attack_first_btn">Not learned</button></li>
            <li class="dropdown_li"><button id="attack_second_btn">Not learned</button></li>
            <li class="dropdown_li"><button id="attack_third_btn">Not learned</button></li>
          </ul>
        </li>
      </ul>
      <button id="gain_energy_btn">GAIN ENERGY</button>
      <button id="end_turn_btn">END TURN</button>
    </div>



    <footer>
      <p>
        DCI JAVASCRIPT PROJECT BY IWO, LEE & DENIS
      <p>

        <p>WOULD NEVER HAPPEND WITHOUT SLAVYS HELP</p>
      <footer>
  </section>


</body>

</html>
